<!DOCTYPE html>
<html lang="us">
<head>
<link rel="stylesheet"   type="text/css" href="css/site.css"/>
<title>TicTacToe</title>
</head>
<body>
<div id="statsX">X:</div>
<div id="statsO">:O</div>
<div id="X"></div>
<div id="O"></div>
<div id="block"></div>
 
  <div id="box">
    <input type="button" id="Cell 1" onclick="onClick(this)" />
    <input type="button" id="Cell 2" onclick="onClick(this)" />
    <input type="button" id="Cell 3" onclick="onClick(this)" />
    <input type="button" id="Cell 4" onclick="onClick(this)" />
    <input type="button" id="Cell 5" onclick="onClick(this)" />
    <input type="button" id="Cell 6" onclick="onClick(this)" />
    <input type="button" id="Cell 7" onclick="onClick(this)" />
    <input type="button" id="Cell 8" onclick="onClick(this)" />
    <input type="button" id="Cell 9" onclick="onClick(this)" />
  </div>
  <div id="txt"></div>
  <div id="line">Logs</div>  
  <script src="js/app.js"></script>
  <input disabled=true type="button" id="resetButton" onclick="reset1()" value="New game" />
  <input type="button" id="start" onclick="hide()" value="START" />
</body>
</html>
